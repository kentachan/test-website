
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリーンサービス和</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #4A89DC;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .menu-links {
      display: flex;
      gap: 20px;
    }
    .main {
      text-align: center;
      padding: 30px 20px;
    }
    .main img {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .menu-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      .menu-links.active {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">クリーンサービス和</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav class="menu-links" id="menu">
      <a href="index.html">トップ</a>
      <a href="company.html">会社案内</a>
      <a href="business.html">事業案内</a>
      <a href="recruit.html">採用情報</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <div class="main">
    <img src="https://placehold.co/1000x300/4A89DC/ffffff?text=Main+Visual" alt="メイン画像">
  </div>
</body>
</html>
