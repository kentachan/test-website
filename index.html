
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クリーンサービス和</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
    }
    header {
      background-color: #d0e1f9;
      padding: 10px 20px;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-size: 15px;
    }
    .main-visual {
      text-align: center;
      padding: 30px 0;
    }
    .main-visual img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .menu-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      .menu-links.active {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-inner">
        <div class="logo">クリーンサービス和</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav class="menu-links" id="menu">
          <a href="index.html">トップ</a>
          <a href="company.html">会社案内</a>
          <a href="business.html">事業案内</a>
          <a href="recruit.html">採用情報</a>
          <a href="contact.html">お問い合わせ</a>
        </nav>
      </div>
    </header>

    <div class="main-visual">
      <img src="https://images.unsplash.com/photo-1581090700227-1e8d856ed70b?auto=format&fit=crop&w=1200&q=80" alt="清掃業のイメージ画像" />
    </div>
  </div>
</body>
</html>
