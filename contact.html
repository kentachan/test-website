<style>
  nav {
    background-color: #4A89DC;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 13.5px;
  }
  nav a:hover {
    text-decoration: underline;
  }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  .navbar {
    background-color: #4A89DC;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    flex-wrap: wrap;
  }
  .navbar .logo {
    font-size: 20px;
    font-weight: bold;
  }
  .navbar .menu-icon {
    font-size: 26px;
    cursor: pointer;
    display: none;
  }
  .navbar .menu-links {
    display: flex;
    gap: 15px;
  }
  .navbar .menu-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px;
  }
  @media (max-width: 600px) {
    .navbar .menu-icon {
      display: block;
    }
    .navbar .menu-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #4A89DC;
    }
    .navbar .menu-links.active {
      display: flex;
    }
  }
</style>
<script>
  function toggleMenu() {
    const links = document.getElementById("menuLinks");
    links.classList.toggle("active");
  }
</script>
<div class="navbar">
  <div class="logo">クリーンサービス和</div>
  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  <div class="menu-links" id="menuLinks">

  </div>
</div>
