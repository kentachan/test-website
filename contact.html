<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリーンサービス和</title>
  <link rel="stylesheet" href="css/style.css">
<style>
  nav {
    background-color: #4A89DC;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 13.5px;
  }
  nav a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="logo-text">Clean Service Kazu</div>
    <nav>
      <a href="/company-site/index.html">トップ</a>
      <a href="/company-site/company.html">会社案内</a>
      <a href="/company-site/business.html">事業案内</a>
      <a href="/company-site/recruit.html">採用情報</a>
      <a href="/company-site/contact.html">お問い合わせ</a>
    </nav>
  </header>
  <img src="images/hero.jpg" class="hero" alt="Main Visual">
  
<main>
  <h1>お問い合わせ</h1>
  <form class="contact-form">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">送信</button>
  </form>
</main>

  <footer>&copy; 2025 クリーンサービス和</footer>
</div>
</body>
</html>
