<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>クリーンサービス和</title>
  <link rel="stylesheet" href="css/style.css">

<style>
  nav {
    background-color: #4A89DC;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 13.5px;
  }
  nav a:hover {
    text-decoration: underline;
  }


  @media screen and (max-width: 600px) {
    nav {
      padding: 10px 0;
    }
    nav a {
      display: block;
      margin: 6px 0;
      font-size: 16px;
    }
    .wrapper {
      padding: 0 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
    }
  }


  @media screen and (min-width: 601px) {
    .menu-icon {
      display: none !important;
    }
    .menu-links {
      display: inline-block !important;
    }
  }
</style>

</head>
<body>
<div class="wrapper">
  <header>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo-text">Clean Service Kazu</div>
    

<style>
  .navbar {{
    background-color: #4A89DC;
    overflow: hidden;
    position: relative;
    padding: 10px;
    text-align: center;
  }}
  .navbar a {{
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
  }}
  .menu-icon {{
    display: none;
    font-size: 28px;
    color: white;
    position: absolute;
    left: 15px;
    top: 10px;
    cursor: pointer;
  }}
  .menu-links {{
    display: inline-block;
  }}
  @media screen and (max-width: 600px) {{
    .menu-links {{
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #4A89DC;
    }}
    .menu-links a {{
      display: block;
      padding: 12px;
    }}
    .menu-icon {{
      display: block;
    }}
  }}


  @media screen and (min-width: 601px) {
    .menu-icon {
      display: none !important;
    }
    .menu-links {
      display: inline-block !important;
    }
  }
</style>
<script>
  function toggleMenu() {{
    var links = document.getElementById("menuLinks");
    if (links.style.display === "block") {{
      links.style.display = "none";
    }} else {{
      links.style.display = "block";
    }}
  }}
</script>
<div class="navbar">
  <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
  <div class="menu-links" id="menuLinks">
    <a href="index.html">トップ</a>
    <a href="company.html">会社案内</a>
    <a href="business.html">事業案内</a>
    <a href="recruit.html">採用情報</a>
    <a href="contact.html">お問い合わせ</a>
  </div>
</div>


  </header>
  <img src="images/hero.jpg" class="hero" alt="Main Visual">
  
<main>
  <h1>お問い合わせ</h1>
  <form class="contact-form">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">送信</button>
  </form>
</main>

  <footer>&copy; 2025 クリーンサービス和</footer>
</div>
</body>
</html>
